<div class="user-list-container">
  <div class="header">
    <h1>Users List</h1>
    <button mat-raised-button color="primary" [routerLink]="['/users/new']">
      New User
    </button>
    <mat-form-field>
      <mat-select [(value)]="selectedType" (selectionChange)="filterUsers()">
        <mat-option value="all">All Users</mat-option>
        <mat-option value="applicant">Applicants</mat-option>
        <mat-option value="employee">Employees</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="filteredUsers" class="mat-elevation-z8">
    <ng-container matColumnDef="documentId">
      <th mat-header-cell *matHeaderCellDef>Document ID</th>
      <td mat-cell *matCellDef="let user">{{ user.documentId }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let user">
        {{ user.firstName }} {{ user.lastName1 }}
      </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let user">{{ user.type }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let user">
        <button mat-button (click)="viewUser(user.id)">View</button>
        <button mat-button [routerLink]="['/users', user.id, 'edit']">
          Edit
        </button>
        <button mat-button color="warn" (click)="confirmDelete(user)">
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
